<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header>
        <h1 class="font-bold text-2xl">Social Media Dashboard</h1>
        <p class="text-sm text-light-blue-text mt-1 font-bold">Total Followers: 23,004</p>
        <hr class="my-5 border-light-blue-text/50" />

        <label
          class="relative flex justify-between items-center group font-bold text-light-blue-text text-sm"
        >
          Dark Mode
          <input type="checkbox" checked class="switch-input peer" />
          <span class="switch-component"></span>
        </label>
      </header>
      <!-- dashboards -->
      <div class="dashboards">
        <!-- facebook -->
        <div
          class="relative overflow-hidden flex flex-col items-center py-6 bg-light-card-bg rounded-md"
        >
          <div class="absolute top-0 left-0 w-full h-1 bg-facebook"></div>
          <div class="flex space-x-2">
            <img src="/images/icon-facebook.svg" alt="facebook" />
            <span class="text-sm font-bold text-light-blue-text">@nathanf</span>
          </div>
          <p class="font-bold text-5xl mt-6">1987</p>
          <p class="uppercase tracking-[0.3em] text-xs text-light-blue-text my-2">followers</p>
          <p class="text-xs text-lime-green font-bold mt-3 flex items-center">
            <img src="/images/icon-up.svg" alt="up" class="mr-2" /> 12 todays
          </p>
        </div>
        <!-- twitter -->
        <div
          class="relative overflow-hidden flex flex-col items-center py-6 bg-light-card-bg rounded-md"
        >
          <div class="absolute top-0 left-0 w-full h-1 bg-twitter"></div>
          <div class="flex space-x-2">
            <img src="/images/icon-twitter.svg" alt="twitter" />
            <span class="text-sm font-bold text-light-blue-text">@nathanf</span>
          </div>
          <p class="font-bold text-5xl mt-6">1044</p>
          <p class="uppercase tracking-[0.3em] text-xs text-light-blue-text my-2">followers</p>
          <p class="text-xs text-lime-green font-bold mt-3 flex items-center">
            <img src="/images/icon-up.svg" alt="up" class="mr-2" /> 99 todays
          </p>
        </div>
        <!-- instagram -->
        <div
          class="relative overflow-hidden flex flex-col items-center py-6 bg-light-card-bg rounded-md"
        >
          <div
            class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-instagram-yellow to-instagram-pink"
          ></div>
          <div class="flex space-x-2">
            <img src="/images/icon-instagram.svg" alt="instagram" />
            <span class="text-sm font-bold text-light-blue-text">@nathanf</span>
          </div>
          <p class="font-bold text-5xl mt-6">11k</p>
          <p class="uppercase tracking-[0.3em] text-xs text-light-blue-text my-2">followers</p>
          <p class="text-xs text-lime-green font-bold mt-3 flex items-center">
            <img src="/images/icon-up.svg" alt="up" class="mr-2" /> 1099 todays
          </p>
        </div>
        <!-- youtube -->
        <div
          class="relative overflow-hidden flex flex-col items-center py-6 bg-light-card-bg rounded-md"
        >
          <div class="absolute top-0 left-0 w-full h-1 bg-youtube"></div>
          <div class="flex space-x-2">
            <img src="/images/icon-youtube.svg" alt="youtube" />
            <span class="text-sm font-bold text-light-blue-text">@nathanf</span>
          </div>
          <p class="font-bold text-5xl mt-6">8239</p>
          <p class="uppercase tracking-[0.3em] text-xs text-light-blue-text my-2">subscribers</p>
          <p class="text-xs text-bright-red font-bold mt-3 flex items-center">
            <img src="/images/icon-down.svg" alt="down" class="mr-2" /> 144 todays
          </p>
        </div>
      </div>
      <!-- overviews -->
    </div>
  </body>
</html>
